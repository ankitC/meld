<html>
   <head>
      <title>Virtual Machine Browser</title>
      <script src="http://www.google.com/jsapi"></script>
      <script>google.load("jquery", "1.3")</script>
      <script src="http://jquery-json.googlecode.com/files/jquery.json-2.3.min.js"></script>
      <script src="http://jquery-websocket.googlecode.com/files/jquery.websocket-0.0.1.js"></script>
		<script src="springy.js"></script>
		<script src="springyui.js"></script>
		<script src="ui.js"></script>
		<link href="style.css" rel="stylesheet" type="text/css"></link>
</head>
  <body>
    <div id="wrap">
      <div id="main">
        <div id="graph-parent">
  			  <canvas id="graph" width="700" height="480"/>
  			</div>
  			<div id="controls">
  			  <button id="button-play" class="btn">Play</button>
  			  <button id="button-stop" class="btn">Stop</button>
  			  <button id="button-next" class="btn">Next</button>
  			  <button id="button-terminate" class="btn">Terminate</button>
  		  </div>
  		  <div id="node-window">
    		  <div id="node-info">
          </div>
          <ul id="node-log">
          </ul>
          <div id="node-controls">
            <button id="button-set-node" class="btn">Use this node</button>
          </div>
    		</div>
  		</div>
  		<div id="side-log">
  		  <div id="log-message-parent">
  		    <span id="log-message"></span>
  		  </div>
  		  <ul id="main-log">
		    </ul>
		  </div>
  		<p id="version"></p>
  	</div>
  </body>
</html>
